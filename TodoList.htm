<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/00c56b31c2.js" crossorigin="anonymous"></script>
</head>

<!-- not responsive page. size page for best view 1920*1080 -->

<body class="bg-gray-100">
    <header class="shadow-lg w-full h-16 bg-white">
        <nav class="mx-auto w-[1440px] h-full flex justify-center items-center">
            <nav id="logo" class="w-1/2 h-auto text-3xl font-bold text-gray-800">TodoList <sub class="text-sm font-normal"><span class="text-indigo-700">Cod</span>awin</sub></nav>
            <nav id="addBtn" class="w-1/2 h-auto flex justify-end items-center">
                <input type="text" name="todo" id="addText" placeholder="Typing Todo..." class=" rounded-lg rounded-br-none px-2 mr-10 w-96 h-10 border-2 border-l-2 transition-all hover:border-indigo-500 text-gray-800">
                <button id="addTodo" class="rounded-lg bg-indigo-600 w-12 h-12 text-3xl text-white active:bg-indigo-400">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </nav>
        </nav>
    </header>
    <section id="todoLists" class="mx-auto mt-6 w-[1440px] h-auto grid grid-cols-4 gap-4 gap-y-8 transition-all"></section>
    <script>
        const addTodo = document.getElementById("addTodo");
        const addText = document.getElementById("addText");

        addTodo.addEventListener("click",(e) => {
            if (addText.value === ""){
                alert("please add todo");
            } else { 
            const randomColor = () => {
                return '#'+Math.floor(Math.random()*16777215).toString(16);
            }

            const todo = ` 
                <div id="textTodo" class="w-full h-[85%]">
                   <p class=""> ${addText.value}</p>
                </div>
                <div id="box" class="shadow-lg rounded-lg bg-white p-2 mt-2 mx-auto w-[90%] h-[20%] grid grid-cols-3 gap-2 justify-items-center items-center text-2xl text-gray-400">
                    <div id="checkBox" class="group">
                        <button id="checkBtn" class="transition-all group-hover:text-indigo-500">
                            <i class="fa-solid fa-check"></i>
                            <p class="hidden text-sm transition-all group-hover:block">check</p>
                        </button>
                    </div>
                    <div id="editBBox" class="group">
                        <button id="editBtn" class="transition-all group-hover:text-indigo-500">
                            <i class="fa-solid fa-edit"></i>
                            <p class="hidden text-sm transition-all group-hover:block">edit</p>
                        </button>
                    </div>
                    <div id="deletBoxn" class="group">
                        <button id="trashBtn" class="transition-al group-hover:text-red-500">
                            <i class="fa-solid fa-trash"></i>
                            <p class="hidden text-sm transition-all group-hover:block">trash</p>
                        </button>
                    </div>
                </div>`;

            const parent = document.querySelector("#todoLists");
            const craeteTag = document.createElement("div");

            craeteTag.setAttribute("id",`todo`);
            craeteTag.className = `rounded-xl border bg-[${randomColor()}] p-2 w-auto h-96`;
            parent.appendChild(craeteTag);
            craeteTag.innerHTML = todo;
            addText.value = "";

            const checkBtn = document.getElementById("checkBtn");
            const editBtn = document.getElementById("editBtn");
            const trashkBtn = document.getElementById("trashBtn");
            
            trashkBtn.addEventListener("click",(e) => {
                const findParent = checkBtn.parentNode.parentNode.parentNode;
                findParent.remove()
                console.log("fffffff")
            })
        }})

    </script>
</body>
</html>
